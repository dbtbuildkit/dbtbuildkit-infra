name: Terraform Base - Common Steps

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Environment (dev, stg, prd)'
      aws_region:
        required: false
        type: string
        default: 'us-east-1'
        description: 'AWS Region'
      terraform_directory:
        required: false
        type: string
        default: '.'
        description: 'Directory containing Terraform files'
      terraform_version:
        required: false
        type: string
        default: '1.10.0'
        description: 'Terraform version to use'
      resource_name_prefix:
        required: false
        type: string
        default: 'dbt-kit'
        description: 'Prefix for resource names (bucket, role, policy). Default: dbt-kit'
      role_session_name:
        required: true
        type: string
        description: 'Session name for AWS role assumption'
    secrets:
      AWS_ACCOUNT_ID:
        required: true
        description: 'AWS Account ID'
    outputs:
      role_arn:
        description: 'IAM Role ARN'
        value: ${{ jobs.terraform-base.outputs.role_arn }}
      bucket_name:
        description: 'S3 bucket name for Terraform state'
        value: ${{ jobs.terraform-base.outputs.bucket_name }}
      state_key:
        description: 'S3 state key'
        value: ${{ jobs.terraform-base.outputs.state_key }}
      terraform_directory:
        description: 'Terraform directory'
        value: ${{ jobs.terraform-base.outputs.terraform_directory }}

env:
  AWS_REGION: ${{ inputs.aws_region || 'us-east-1' }}

jobs:
  terraform-base:
    name: Terraform Base Setup
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    outputs:
      role_arn: ${{ steps.get-role-arn.outputs.role_arn }}
      bucket_name: ${{ steps.get-bucket.outputs.bucket_name }}
      state_key: ${{ steps.get-bucket.outputs.state_key }}
      terraform_directory: ${{ inputs.terraform_directory || '.' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get IAM Role ARN
        id: get-role-arn
        run: |
          # Use the same pattern as setup-cicd.yml: {prefix}-github-actions-role-{aws_account_id}-{region}
          AWS_ACCOUNT="${{ secrets.AWS_ACCOUNT_ID }}"
          AWS_REGION="${{ env.AWS_REGION }}"
          RESOURCE_PREFIX="${{ inputs.resource_name_prefix || 'dbt-kit' }}"
          
          if [ -z "$AWS_ACCOUNT" ]; then
            echo "âŒ Error: AWS_ACCOUNT_ID secret is required"
            echo ""
            echo "The role should be created by the setup-cicd workflow."
            echo "You can get the AWS Account ID from the setup-cicd workflow output."
            echo ""
            echo "Solutions:"
            echo "  1. Run setup-cicd workflow first and extract account ID from role_arn output"
            echo "  2. Configure AWS_ACCOUNT_ID secret in your repository"
            exit 1
          fi
          
          ROLE_NAME="${RESOURCE_PREFIX}-github-actions-role-${AWS_ACCOUNT}-${AWS_REGION}"
          ROLE_NAME_FULL="${ROLE_NAME}"
          ROLE_NAME=$(echo "$ROLE_NAME" | cut -c1-64)
          ROLE_ARN="arn:aws:iam::${AWS_ACCOUNT}:role/${ROLE_NAME}"
          
          echo "Role name (before truncation): ${ROLE_NAME_FULL}"
          echo "Role name (after truncation, max 64 chars): ${ROLE_NAME}"
          echo "Role ARN: ${ROLE_ARN}"
          echo "role_arn=${ROLE_ARN}" >> $GITHUB_OUTPUT
          echo "role_name=${ROLE_NAME}" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ steps.get-role-arn.outputs.role_arn }}
          role-session-name: ${{ inputs.role_session_name }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version || '1.10.0' }}
          terraform_wrapper: false

      - name: Get S3 bucket name and state key
        id: get-bucket
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(basename "${{ github.repository }}" 2>/dev/null || echo "${{ github.event.repository.name }}" || echo "terraform")
          ENV="${{ inputs.environment }}"
          AWS_ACCOUNT="${{ secrets.AWS_ACCOUNT_ID }}"
          AWS_REGION="${{ env.AWS_REGION }}"
          RESOURCE_PREFIX="${{ inputs.resource_name_prefix || 'dbt-kit' }}"
          BUCKET_NAME="${RESOURCE_PREFIX}-${ENV}-${AWS_REGION}-${AWS_ACCOUNT}--tfstates"
          BUCKET_NAME=$(echo "$BUCKET_NAME" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9-]/-/g' | sed -E 's/^-+|-+$//g' | cut -c1-63)
          STATE_KEY="org=${REPO_OWNER}/repo=${REPO_NAME}/terraform.tfstate"
          echo "bucket_name=${BUCKET_NAME}" >> $GITHUB_OUTPUT
          echo "state_key=${STATE_KEY}" >> $GITHUB_OUTPUT
          echo "S3 Bucket: ${BUCKET_NAME}"
          echo "State Key: ${STATE_KEY}"

