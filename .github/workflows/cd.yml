name: CD - Terraform Apply

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Environment to apply (dev, stg, prd)'
      aws_region:
        required: false
        type: string
        default: 'us-east-1'
        description: 'AWS Region'
      terraform_directory:
        required: false
        type: string
        default: '.'
        description: 'Directory containing Terraform files'
      terraform_version:
        required: false
        type: string
        default: '1.10.0'
        description: 'Terraform version to use'
      auto_approve:
        required: false
        type: boolean
        default: false
        description: 'Auto approve terraform apply'
      resource_name_prefix:
        required: false
        type: string
        default: 'dbt-kit'
        description: 'Prefix for resource names (bucket, role, policy). Default: dbt-kit'
    secrets:
      AWS_ACCOUNT_ID:
        required: true
        description: 'AWS Account ID (can be obtained from setup-cicd workflow output)'

jobs:
  terraform-base:
    uses: ./.github/workflows/terraform-base.yml
    with:
      environment: ${{ inputs.environment }}
      aws_region: ${{ inputs.aws_region }}
      terraform_directory: ${{ inputs.terraform_directory }}
      terraform_version: ${{ inputs.terraform_version }}
      resource_name_prefix: ${{ inputs.resource_name_prefix }}
      role_session_name: GitHubActions-TerraformApply
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

  terraform-apply:
    name: Terraform Apply - ${{ inputs.environment }}
    runs-on: ubuntu-latest
    needs: terraform-base
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.terraform-base.outputs.role_arn }}
          role-session-name: GitHubActions-TerraformApply
          aws-region: ${{ inputs.aws_region || 'us-east-1' }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version || '1.10.0' }}
          terraform_wrapper: false

      - name: Download plan artifact (if available)
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-${{ inputs.environment }}
          path: ${{ needs.terraform-base.outputs.terraform_directory }}
        continue-on-error: true

      - name: Terraform Init
        working-directory: ${{ needs.terraform-base.outputs.terraform_directory }}
        run: |
          terraform init \
            -backend-config="bucket=${{ needs.terraform-base.outputs.bucket_name }}" \
            -backend-config="key=${{ needs.terraform-base.outputs.state_key }}" \
            -backend-config="region=${{ inputs.aws_region || 'us-east-1' }}" \
            -backend-config="use_lockfile=true" \
            -backend-config="encrypt=true"

      - name: Terraform Apply
        working-directory: ${{ needs.terraform-base.outputs.terraform_directory }}
        run: |
          if [ -f "tfplan" ]; then
            echo "Using existing plan file"
            terraform apply tfplan
          else
            echo "No plan file found, applying directly"
            if [ "${{ inputs.auto_approve }}" = "true" ]; then
              terraform apply -auto-approve
            else
              terraform apply
            fi
          fi
