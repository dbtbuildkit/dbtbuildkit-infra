name: CI - Terraform Plan

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Environment to plan (dev, stg, prd)'
      aws_region:
        required: false
        type: string
        default: 'us-east-1'
        description: 'AWS Region'
      terraform_directory:
        required: false
        type: string
        default: '.'
        description: 'Directory containing Terraform files'
      terraform_version:
        required: false
        type: string
        default: '1.10.0'
        description: 'Terraform version to use'
      resource_name_prefix:
        required: false
        type: string
        default: 'dbt-kit'
        description: 'Prefix for resource names (bucket, role, policy). Default: dbt-kit'
    secrets:
      AWS_ACCOUNT_ID:
        required: true
        description: 'AWS Account ID (can be obtained from setup-cicd workflow output)'

jobs:
  terraform-base:
    uses: ./.github/workflows/terraform-base.yml
    with:
      environment: ${{ inputs.environment }}
      aws_region: ${{ inputs.aws_region }}
      terraform_directory: ${{ inputs.terraform_directory }}
      terraform_version: ${{ inputs.terraform_version }}
      resource_name_prefix: ${{ inputs.resource_name_prefix }}
      role_session_name: GitHubActions-TerraformPlan
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

  terraform-plan:
    name: Terraform Plan - ${{ inputs.environment }}
    runs-on: ubuntu-latest
    needs: terraform-base
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.terraform-base.outputs.role_arn }}
          role-session-name: GitHubActions-TerraformPlan
          aws-region: ${{ inputs.aws_region || 'us-east-1' }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version || '1.10.0' }}
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ${{ needs.terraform-base.outputs.terraform_directory }}
        run: |
          terraform init \
            -backend-config="bucket=${{ needs.terraform-base.outputs.bucket_name }}" \
            -backend-config="key=${{ needs.terraform-base.outputs.state_key }}" \
            -backend-config="region=${{ inputs.aws_region || 'us-east-1' }}" \
            -backend-config="use_lockfile=true" \
            -backend-config="encrypt=true"

      - name: Terraform Plan
        working-directory: ${{ needs.terraform-base.outputs.terraform_directory }}
        run: |
          terraform plan -out=tfplan
          terraform show -no-color tfplan > plan.txt

      - name: Comment PR
        # This step will only work if called from a PR context
        # The calling workflow should control when to comment on PRs
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const plan = fs.readFileSync('${{ needs.terraform-base.outputs.terraform_directory }}/plan.txt', 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '## Terraform Plan\n\n```\n' + plan + '\n```'
              });
            } catch (error) {
              console.log('Could not comment on PR:', error.message);
            }

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ inputs.environment }}
          path: ${{ needs.terraform-base.outputs.terraform_directory }}/tfplan
          retention-days: 1
